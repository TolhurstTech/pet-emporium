{% extends "base.html" %}
{% load static %}

{%block content %}

<div class="row justify-content-center">
	<div class="col-lg-10">
		<div class="box-element">

            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:<strong> $42</strong></h5></th>
                    <th>
                        <a class="btn btn-success checkout-btn" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
		</div>

		<br>

		<div class="box-element">
            <div class="cart-row">
                <div class="flex-2"></div>
                <div class="flex-2"><strong>Item</strong></div>
                <div class="flex-1"><strong>Price</strong></div>
                <div class="flex-1"><strong>Quantity</strong></div>
                <div class="flex-1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div class="flex-2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div class="flex-2">Product 1</div>
                <div class="flex-1">£20</div>
                <div class="flex-1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img src="{% static 'images/arrow-up.png' %}" class="chg-quantity">
                        <img src="{% static 'images/arrow-down.png' %}" class="chg-quantity">
                    </div>
                </div>
                <div class="flex-1">£40</div>
            </div>
		</div>
	</div>
</div>

{% endblock %}
